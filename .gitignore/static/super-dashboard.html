<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NORDX | Super Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary: #0f172a;
      --accent: #1e293b;
      --light: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --muted: #64748b;
      --danger: #ef4444;
      --info-bg: #e0f2fe;
      --info-text: #0369a1;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--primary);
    }

    /* HEADER */
    header {
      background: var(--primary);
      color: white;
      padding: 18px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header button {
      background: var(--danger);
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }

    /* MAIN */
    main {
      max-width: 1200px;
      margin: 36px auto;
      padding: 0 24px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .top-bar h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .top-bar button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .top-bar button:hover {
      background: #020617;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    th, td {
      padding: 14px;
      border-bottom: 1px solid var(--border);
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      background: var(--info-bg);
      color: var(--info-text);
      font-weight: 500;
    }

    .actions button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      margin-right: 6px;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin: 48px 0 24px;
    }
  </style>
</head>

<body>

<header>
  <h1>NORDX · Super Admin</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>

  <div class="top-bar">
    <h1>User Management</h1>
    <span>Super Admin Control Panel</span>
    <h2>Companies</h2>
    <button onclick="window.location.href='/static/create-company.html'">
      + Create Company
    </button>
    <button onclick="openUserAdmin()">Manage Users</button>

  </div>

  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Users</th>
        <th>Billing</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="companyTable"></tbody>
  </table>

</main>

<footer>
  © 2026 NORDX · Platform Administration
</footer>

<script>

const API_BASE = "https://api01.nordx.co.za";
async function loadCompanies() {
  try {
    const res = await fetch(`${API_BASE}/admin/super/companies`, {
      credentials: "include"
    });

    if (!res.ok) {
      throw new Error("Failed to load companies");
    }

    const data = await res.json();
    const tbody = document.getElementById("companyTable");
    tbody.innerHTML = "";

    data.forEach(c => {
      const billableUsers = Math.max(0, c.user_count - 0);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c.name}</td>
        <td>${c.contact_email || "-"}</td>
        <td>${c.contact_phone || "-"}</td>
        <td><span class="badge">${c.user_count}</span></td>
        <td>
          ${billableUsers > 0 ? `R${billableUsers * 199}/mo` : "Included"}
        </td>
      `;
      tbody.appendChild(tr);
    });

  } catch (err) {
    console.error(err);
    alert("Failed to load companies. Are you logged in as super admin?");
  }
}
function openUserAdmin() {
  window.location.href = "/static/admin-users.html";
}

//    });

loadCompanies();
</script>


</body>
</html>
