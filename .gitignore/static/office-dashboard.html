<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Office Dashboard | NORDX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* SAME CSS â€” do not change structure */
:root {
  --primary: #0f172a;
  --light: #f8fafc;
  --card: #ffffff;
  --border: #e5e7eb;
  --muted: #64748b;
  --danger: #dc2626;
}

* { box-sizing: border-box; font-family: system-ui; }

body { margin: 0; background: var(--light); }

header {
  background: white;
  border-bottom: 1px solid var(--border);
  padding: 18px 28px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 { margin: 0; font-size: 20px; }

header button {
  background: var(--danger);
  color: white;
  border: none;
  padding: 9px 16px;
  border-radius: 8px;
  cursor: pointer;
}

main {
  padding: 36px;
  max-width: 1100px;
  margin: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 28px;
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 26px;
}

.card h2 { margin: 0 0 10px 0; }

.card a {
  text-decoration: none;
  background: var(--primary);
  color: white;
  padding: 11px 16px;
  border-radius: 8px;
  display: inline-block;
}

</style>
</head>

<body>

<header>
  <h1>Office Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>
  <div class="grid">

    <div class="card">
      <h2>ðŸ“˜ Job Cards</h2>
      <a href="/Beta/admin-jobcards.html">Open Job Cards</a>
    </div>

  </div>
</main>

<script>
const API_BASE = "https://api01.nordx.co.za";

async function logout() {
  try {
    await fetch(`${API_BASE}/auth/logout`, {
      method: "POST",
      credentials: "include"
    });
  } catch (e) {}
  window.location.replace("/static/login.html");
}
</script>

</body>
</html>
