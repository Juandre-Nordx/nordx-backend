<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NORDX | Clients</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0f172a;
      --accent: #1e293b;
      --light: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--primary);
    }

    /* HEADER */
    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 18px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header span {
      font-size: 13px;
      color: var(--muted);
    }

    /* MAIN */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 24px;
    }

    /* TOP BAR */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .search-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search-group input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 14px;
      min-width: 160px;
    }

    .search-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.1);
    }

    .add-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .add-btn:hover {
      background: #020617;
    }

    /* TABLE */
    .table-wrapper {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
    }

    th {
      background: #f1f5f9;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--muted);
    }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover {
      background: #f8fafc;
    }

    .open-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
    }

    .open-btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin: 48px 0 24px;
    }
  </style>
</head>

<body>

<header>
  <div>
    <h1>Clients</h1>
    <span>NORDX · Company Administration</span>
  </div>
</header>

<main>

  <!-- TOP BAR -->
  <div class="top-bar">

    <div class="search-group">
      <input type="text" id="filterCode" placeholder="Filter by Code">
      <input type="text" id="filterName" placeholder="Filter by Name">
      <input type="text" id="filterAddress" placeholder="Filter by Address">
    </div>

    <button class="add-btn" onclick="openAddClient()">
      + Add Client
    </button>

  </div>

  <!-- TABLE -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <th>Address</th>
          <th>Open</th>
        </tr>
      </thead>
      <tbody id="clientsTable">
        <!-- Example Row -->
        <tr>
          <td>CL-001</td>
          <td>ABC Electrical</td>
          <td>12 Main Street, Vereeniging</td>
          <td>
            <button class="open-btn">Open</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<footer>
  © 2026 NORDX · Client Management Module
</footer>

<script>
  
const API_BASE = "https://beta.nordx.co.za";

async function loadClients() {
  const res = await fetch(`${API_BASE}/clients/`, {
    credentials: "include"
  });

  const clients = await res.json();

  const table = document.getElementById("clientsTable");
  table.innerHTML = "";

  clients.forEach(client => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td>${client.client_code || "-"}</td>
      <td>${client.name}</td>
      <td>${client.site_address || "-"}</td>
      <td>
        <button class="open-btn"
          onclick="openClient(${client.id})">
          Open
        </button>
      </td>
    `;

    table.appendChild(row);
  });
}
function openAddClient() {
  window.location.href = "/Beta/create-client.html";
}
function openClient(id) {
  window.location.href =
    `/static/client-detail.html?id=${id}`;
}

loadClients();
  
  

/* SIMPLE FRONTEND FILTER */
const filters = ["filterCode", "filterName", "filterAddress"];
filters.forEach(id => {
  document.getElementById(id).addEventListener("input", applyFilters);
});

function applyFilters() {
  const code = filterCode.value.toLowerCase();
  const name = filterName.value.toLowerCase();
  const address = filterAddress.value.toLowerCase();

  const rows = document.querySelectorAll("#clientsTable tr");

  rows.forEach(row => {
    const cells = row.querySelectorAll("td");
    if (cells.length === 0) return;

    const rowCode = cells[0].innerText.toLowerCase();
    const rowName = cells[1].innerText.toLowerCase();
    const rowAddress = cells[2].innerText.toLowerCase();

    const match =
      rowCode.includes(code) &&
      rowName.includes(name) &&
      rowAddress.includes(address);

    row.style.display = match ? "" : "none";
  });
}
</script>

</body>
</html>
