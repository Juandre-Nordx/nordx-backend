<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NORDX | Create Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary: #0f172a;
      --accent: #1e293b;
      --light: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--primary);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 18px 28px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    .container {
      max-width: 560px;
      margin: 56px auto;
      background: var(--card);
      padding: 36px;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    p {
      margin-bottom: 26px;
      font-size: 14px;
      color: var(--muted);
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      font-size: 13px;
      color: var(--muted);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.15);
    }

    input[type="file"] {
      background: #f1f5f9;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #020617;
    }

    .back {
      margin-top: 24px;
      text-align: center;
    }

    .back a {
      color: var(--muted);
      text-decoration: none;
      font-size: 13px;
    }

    .back a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<header>
  <h1>Create Company</h1>
</header>

<div class="container">
  <h2>New Company</h2>
  <p>
    Create a new company instance inside the NORDX platform.
    Each company is fully isolated and managed independently.
  </p>

  <form id="createCompanyForm" enctype="multipart/form-data">

    <label>Company Name *</label>
    <input type="text" id="company_name" name="name" required>

    <label>Address</label>
    <input type="text" id="address" name="address">

    <label>Contact Email</label>
    <input type="email" id="contact_email" name="contact_email">

    <label>Contact Phone</label>
    <input type="text" id="contact_phone" name="contact_phone">

    <label>Company Logo</label>
    <input type="file" id="logo" name="logo" accept="image/*">

    <button type="submit">Create Company</button>
  </form>

  <div class="back">
    <a href="/static/super-dashboard.html">‚Üê Back to Super Dashboard</a>
  </div>
</div>

<script>
 const API_BASE = "https://api01.nordx.co.za";

  document
    .getElementById("createCompanyForm")
    .addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("name", document.getElementById("company_name").value.trim());
      formData.append("address", document.getElementById("address").value.trim());
      formData.append("contact_email", document.getElementById("contact_email").value.trim());
      formData.append("contact_phone", document.getElementById("contact_phone").value.trim());

      const logoInput = document.getElementById("logo");
      if (logoInput.files.length > 0) {
        formData.append("logo", logoInput.files[0]);
      }

      try {
        const res = await fetch(`${API_BASE}/admin/super/companies`, {
          method: "POST",
          body: formData,
          credentials: "include"
        });

        if (!res.ok) {
          const text = await res.text();
          throw new Error(text);
        }

        alert("Company created successfully");
        window.location.href = "/static/super-dashboard.html";

      } catch (err) {
        console.error("Create company failed:", err);
        alert("Failed to create company");
      }
    });
</script>

</body>
</html>
