<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Forgot Password | NORDX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at 20% 20%, #111827, #000000 70%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
  }

  .card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 48px;
    width: 100%;
    max-width: 420px;
    border-radius: 20px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    text-align: center;
  }

  .logo {
    font-size: 22px;
    letter-spacing: 4px;
    font-weight: 600;
    margin-bottom: 30px;
  }

  h2 {
    margin: 0 0 10px;
    font-weight: 600;
    font-size: 24px;
  }

  p {
    font-size: 14px;
    color: #9ca3af;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: #9ca3af;
  }

  input:focus {
    outline: none;
    border-color: #ffffff;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.15);
  }

  button {
    width: 100%;
    padding: 14px;
    background: #ffffff;
    color: #000000;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
    letter-spacing: 0.5px;
  }

  button:hover {
    background: #e5e7eb;
    transform: translateY(-2px);
  }

  .back {
    margin-top: 22px;
    font-size: 13px;
  }

  .back a {
    color: #9ca3af;
    text-decoration: none;
  }

  .back a:hover {
    color: #ffffff;
  }

  footer {
    margin-top: 30px;
    font-size: 12px;
    color: #6b7280;
  }
</style>
</head>

<body>

<div class="card">
  <div class="logo">NORDX</div>

  <h2>Reset Access</h2>
  <p>
    Enter your account email and we’ll send you a secure reset link.
  </p>

  <form id="forgotForm">
    <input type="email" id="email" required placeholder="Email Address">
    <button type="submit">Send Reset Link</button>
  </form>

  <div class="back">
    <a href="/static/login.html">← Back to Login</a>
  </div>

  <footer>
    © 2026 NORDX · Secure Identity System
  </footer>
</div>

<script>
const API_BASE = "https://api01.nordx.co.za";

document.getElementById("forgotForm").addEventListener("submit", async e => {
  e.preventDefault();

  await fetch(`${API_BASE}/auth/forgot-password`, {
    method: "POST",
    body: new URLSearchParams({
      email: email.value
    })
  });

  alert("If the email exists, a reset link has been sent.");
});
</script>

</body>
</html>
