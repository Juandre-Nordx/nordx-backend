<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | NORDX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-card {
        background: #ffffff;
        padding: 42px;
        width: 100%;
        max-width: 380px;
        border-radius: 14px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-card img {
        height: 90px;
        margin-bottom: 25px;
      }

      h2 {
        margin: 0 0 8px;
        color: #0f172a;
        letter-spacing: 1px;
      }

      p {
        margin: 0 0 30px;
        font-size: 14px;
        color: #475569;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: bold;
        color: #334155;
        text-align: left;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #0f172a;
        box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.15);
      }

      button {
        width: 100%;
        padding: 14px;
        background: #0f172a;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        background: #020617;
      }

      .error {
        display: none;
        background: #fee2e2;
        color: #991b1b;
        padding: 10px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 15px;
      }

      .forgot {
        text-align: right;
        font-size: 12px;
        margin-bottom: 20px;
      }

      .forgot a {
        color: #475569;
        text-decoration: none;
      }

      footer {
        margin-top: 30px;
        font-size: 12px;
        color: #64748b;
      }
    </style>
  </head>

  <body>
    <div class="login-card">
      <img src="/uploads/nordxlogo.png" alt="NORDX" />

      <h2>Welcome Back</h2>
      <p>Sign in to access the NORDX Hub</p>

      <div id="errorBox" class="error"></div>

      <!-- ✅ FORM -->
      <form id="loginForm" onsubmit="handleLogin(event)">
        <label>Email</label>
        <input type="email" id="email" name="email" required />

        <label>Password</label>
        <input type="password" id="password" name="password" required />

        <div class="forgot">
          <a href="/Beta/forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit">Sign In</button>
      </form>

      <footer>© 2026 NORDX · Operational Technology</footer>
    </div>

    <script>
      const API_BASE = "https://beta.nordx.co.za";

      async function handleLogin(e) {
        e.preventDefault();

        const errorBox = document.getElementById("errorBox");
        errorBox.style.display = "none";
        errorBox.textContent = "";

        const formData = new FormData(e.target);

        try {
          const res = await fetch(`${API_BASE}/auth/login`, {
            method: "POST",
            body: formData,
            credentials: "include"
          });

          const data = await res.json();

          if (!res.ok) {
            errorBox.style.display = "block";
            errorBox.textContent = data.detail || "Login failed";
            return;
          }

          console.log("LOGIN OK → role:", data.role);

          setTimeout(() => {
            if (data.role === "admin") {
              window.location.replace("/Beta/admin-dashboard.html");
            } else if (data.role === "super") {
              window.location.replace("/Beta/super-dashboard.html");
            } else if (data.role === "office") {
              window.location.replace("/Beta/office-dashboard.html");
            } else if (data.role === "technician") {
              window.location.replace("/Beta/tech-dashboard.html");
            } else {
              window.location.replace("/Beta/dashboard.html");
            }
          }, 300);
        } catch (err) {
          errorBox.style.display = "block";
          errorBox.textContent = "Network error. Please try again.";
          console.error(err);
        }
      }
    </script>
  </body>
</html>
