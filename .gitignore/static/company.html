<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NORDX | Company Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary: #0f172a;
      --accent: #1e293b;
      --light: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --text: #0f172a;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--text);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 18px 28px;
      display: flex;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }

    header span {
      margin-left: 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .container {
      max-width: 760px;
      margin: 48px auto;
      padding: 0 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 36px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 28px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    .field {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.15);
    }

    input[type="file"] {
      padding: 8px;
      background: #f1f5f9;
    }

    .actions {
      margin-top: 32px;
      display: flex;
      justify-content: flex-end;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 22px;
      font-size: 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background: #020617;
    }

    .note {
      margin-top: 8px;
      font-size: 12px;
      color: var(--muted);
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin: 48px 0 24px;
    }
  </style>
</head>

<body>

<header>
  <h1>Company Profile</h1>
  <span>NORDX · Administration</span>
</header>

<div class="container">
  <div class="card">

    <h2>Company Details</h2>

    <form id="companyForm" enctype="multipart/form-data">

      <div class="field">
        <label>Company Name</label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="field">
        <label>Address</label>
        <input type="text" name="address" id="address">
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" name="contact_email" id="contact_email">
      </div>

      <div class="field">
        <label>Phone</label>
        <input type="text" name="contact_phone" id="contact_phone">
      </div>

      <div class="field">
        <label>Company Logo</label>
        <input type="file" name="logo">
        <div class="note">
          PNG or JPG recommended. Used on job card PDFs and reports.
        </div>
      </div>

      <div class="actions">
        <button type="submit">Save Changes</button>
      </div>
    </form>

  </div>
</div>

<footer>
  © 2026 NORDX · Operational Software & Technology Systems
</footer>

<script>
async function loadCompany() {
  const res = await fetch("/admin/company");
  if (!res.ok) return;

  const c = await res.json();
  document.getElementById("name").value = c.name || "";
  document.getElementById("address").value = c.address || "";
  document.getElementById("contact_email").value = c.contact_email || "";
  document.getElementById("contact_phone").value = c.contact_phone || "";
}

document.getElementById("companyForm").addEventListener("submit", async e => {
  e.preventDefault();
  const formData = new FormData(e.target);

  const res = await fetch("/admin/company", {
    method: "POST",
    body: formData
  });

  if (res.ok) {
    alert("Company details saved");
  } else {
    alert("Failed to save company");
  }
});

loadCompany();
</script>

</body>
</html>
