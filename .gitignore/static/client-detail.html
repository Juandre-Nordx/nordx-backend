<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NORDX | Client Detail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --primary: #0f172a;
      --accent: #1e293b;
      --light: #f8fafc;
      --card: #ffffff;
      --border: #e5e7eb;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--light);
      color: var(--primary);
    }

    /* HEADER */
    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 24px 32px;
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 16px;
    }

    .client-info h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .client-info span {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-top: 6px;
    }

    .action-buttons button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .action-buttons button:hover {
      background: #020617;
    }

    /* MAIN */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 24px;
    }

    /* TABS */
    .tabs {
      display: flex;
      border-bottom: 1px solid var(--border);
      margin-bottom: 24px;
      gap: 24px;
    }

    .tab {
      padding-bottom: 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--muted);
      border-bottom: 2px solid transparent;
    }

    .tab.active {
      color: var(--primary);
      border-color: var(--primary);
    }

    /* TAB CONTENT */
    .tab-content {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px;
      min-height: 200px;
    }

    footer {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin: 48px 0 24px;
    }
  </style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="client-info">
      <h1 id="clientName">Client Name</h1>
      <span id="clientCode">Client Code: CL-001</span>
    </div>

    <div class="action-buttons">
      <button onclick="createJobcard()">
        + Create Jobcard
      </button>
    </div>
  </div>
</header>

<main>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" onclick="switchTab('info')">Info</div>
    <div class="tab" onclick="switchTab('jobcards')">Jobcards</div>
  </div>

  <!-- Content -->
  <div class="tab-content" id="tabContent">
    <!-- Default: Info -->
    <h3>Client Information</h3>
    <p>Basic client details will appear here.</p>
  </div>

</main>

<footer>
  © 2026 NORDX · Client Profile
</footer>

<script>
function createJobcard() {
  alert("Redirect to create jobcard (client pre-filled) in V2");
}

function switchTab(tab) {
  const tabs = document.querySelectorAll(".tab");
  tabs.forEach(t => t.classList.remove("active"));

  event.target.classList.add("active");

  const content = document.getElementById("tabContent");

  if (tab === "info") {
    content.innerHTML = `
      <h3>Client Information</h3>
      <p>Basic client details will appear here.</p>
    `;
  } else if (tab === "jobcards") {
    content.innerHTML = `
      <h3>Client Jobcards</h3>
      <p>All jobcards linked to this client will be listed here.</p>
    `;
  }
}
</script>

</body>
</html>
