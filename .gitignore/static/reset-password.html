<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Reset Password | NORDX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: radial-gradient(circle at 80% 20%, #111827, #000000 70%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
  }

  .card {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 48px;
    width: 100%;
    max-width: 420px;
    border-radius: 20px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    text-align: center;
    position: relative;
  }

  .logo {
    font-size: 22px;
    letter-spacing: 4px;
    font-weight: 600;
    margin-bottom: 30px;
  }

  h2 {
    margin: 0 0 10px;
    font-weight: 600;
    font-size: 24px;
  }

  p {
    font-size: 14px;
    color: #9ca3af;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  input {
    width: 100%;
    padding: 14px;
    margin-bottom: 18px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.2);
    background: rgba(255,255,255,0.05);
    color: white;
    font-size: 14px;
  }

  input::placeholder {
    color: #9ca3af;
  }

  input:focus {
    outline: none;
    border-color: #ffffff;
    box-shadow: 0 0 0 2px rgba(255,255,255,0.15);
  }

  button {
    width: 100%;
    padding: 14px;
    background: #ffffff;
    color: #000000;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s ease;
    letter-spacing: 0.5px;
  }

  button:hover {
    background: #e5e7eb;
    transform: translateY(-2px);
  }

  .message {
    display: none;
    padding: 12px;
    border-radius: 10px;
    font-size: 13px;
    margin-bottom: 16px;
  }

  .error {
    background: rgba(239,68,68,0.15);
    color: #f87171;
  }

  .success {
    background: rgba(34,197,94,0.15);
    color: #4ade80;
  }

  footer {
    margin-top: 28px;
    font-size: 12px;
    color: #6b7280;
  }
</style>
</head>

<body>

<div class="card">
  <div class="logo">NORDX</div>

  <h2>Create New Password</h2>
  <p>
    Choose a secure password for your account.
  </p>

  <div id="messageBox" class="message"></div>

  <form id="resetForm">
    <input type="password" id="password" required placeholder="New password">
    <input type="password" id="confirm_password" required placeholder="Confirm password">
    <button type="submit">Reset Password</button>
  </form>

  <footer>
    © 2026 NORDX · Secure Identity System
  </footer>
</div>

<script>
const API_BASE = "https://api01.nordx.co.za";
const token = new URLSearchParams(window.location.search).get("token");
const messageBox = document.getElementById("messageBox");

if (!token) {
  showMessage("Invalid or missing reset token.", "error");
}

function showMessage(msg, type) {
  messageBox.className = "message " + type;
  messageBox.textContent = msg;
  messageBox.style.display = "block";
}

document.getElementById("resetForm").addEventListener("submit", async e => {
  e.preventDefault();

  if (password.value !== confirm_password.value) {
    showMessage("Passwords do not match.", "error");
    return;
  }

  const res = await fetch(`${API_BASE}/auth/reset-password`, {
    method: "POST",
    body: new URLSearchParams({
      token,
      password: password.value,
      confirm_password: confirm_password.value
    })
  });

  if (!res.ok) {
    showMessage("Reset failed. Link may be expired.", "error");
    return;
  }

  showMessage("Password reset successful. Redirecting to login…", "success");

  setTimeout(() => {
    window.location.href = "/static/login.html";
  }, 2000);
});
</script>

</body>
</html>
